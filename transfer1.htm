<style>  
 /*utility------------*/
html, body {
  height: 100%;
}
.warnaTbUtama{
  background-color:#727cf5 ;
  color: #f1f3fa;
}

 /*sidebar*/
.sidebarBox{
  background-color: #313a46;
  width: 70px;
  height: 100%;
  margin-bottom: 0;
  margin-top: 0;
  display: flex;
  flex-direction: column;
}
.sidemenu {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 54px;
  background-color: #313a46;
  color: white;
  /*border: 1px dotted white;*/

}
.sidemenu .menudrop {
  visibility: hidden;
  width: 200px;
  height: 300;
  background-color: black;
  color: #fff;
  position: absolute;
  z-index: 1;
  left: 70px;
  top: 0px;
}
.sidemenu:hover .menudrop {
  visibility: visible;
}
.sidemenu:hover {
  background-color:#727cf5 ;
  color: #f1f3fa;
}
.menuPertama{
  height: 54px;
  background-color:#727cf5 ;
  color: #f1f3fa;
  display: flex;
  align-items: center;
  padding-left: 10px;
}
.menuKedua{
  height: 54px;
  background-color:#20262e ;
  color: #f1f3fa;
  display: flex;
  /*justify-content: center;*/
  align-items: center;
}
</style>
<!--  -->
<div class="sidebarBox">

    <div class="menudrop"><ul>

  </div>
</div>
